<!DOCTYPE html>
<html>
<head>
	<title>Featured Product 2 Column</title>
</head>
<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small"><strong>Featured Product 2 Column</strong></span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				
<strong>Global</strong>
<div class="slds-form-element">
	<div class="slds-form-element__control">
		<div class="slds-checkbox">
			<input type="checkbox" name="options" id="checkbox-id-center-align" value="checkbox-id-center-align" checked="" />
			<label class="slds-checkbox__label" for="checkbox-id-center-align">
				<span class="slds-checkbox_faux"></span>
				<span class="slds-form-element__label">Center Alignment</span>
			</label>
		</div>
	</div>
</div>
<strong>Product 1</strong>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-image-url">Image URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-image-url" class="slds-input" placeholder="https://www.fleetpride.com" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-image-alt-text">Image Alt Text</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-image-alt-text" class="slds-input" placeholder="Enter image alt text" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-product-link">Product Link</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-product-link" class="slds-input" placeholder="https://www.fleetpride.com" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-title">Title</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-title" class="slds-input" placeholder="Enter a title" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-title-font-size">Title font size</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-title-font-size" class="slds-input" placeholder="Enter a font size in px" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-title-font-weight">Title font weight</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-title-font-weight" class="slds-input" placeholder="Enter a font weight" />
	</div>
</div>
<div class="slds-form-element">
  <label class="slds-form-element__label" for="text-input-id-subtitle">Subtitle</label>
  <div class="slds-form-element__control">
	<input type="text"  id="text-input-id-subtitle" class="slds-input" placeholder="Enter a Subtitle" />
  </div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-subtitle-font-size">Subtitle font size</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-subtitle-font-size" class="slds-input" placeholder="Enter a font size in px" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-subtitle-font-weight">Subtitle font weight</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-subtitle-font-weight" class="slds-input" placeholder="Enter a font weight" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-button-label">Button Label</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-button-label" class="slds-input" placeholder="Enter a label for the button" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-button-url">Button URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-button-url" class="slds-input" placeholder="Enter the url the button links to" />
	</div>
</div>

<div class="slds-form-element">

	<div class="slds-form-element__control">
		<input type="text" id="text-input-id2-title" class="slds-input" placeholder="Enter a title" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id2-title-font-size">Title font size</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id2-title-font-size" class="slds-input" placeholder="Enter a font size in px" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id2-title-font-weight">Title font weight</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id2-title-font-weight" class="slds-input" placeholder="Enter a font weight" />
	</div>
</div>
<div class="slds-form-element">
  <label class="slds-form-element__label" for="text-input-id2-subtitle">Subtitle</label>
  <div class="slds-form-element__control">
	<input type="text" id="text-input-id2-subtitle" class="slds-input" placeholder="Enter a subtitle" />
  </div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id2-subtitle-font-size">Subtitle font size</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id2-subtitle-font-size" class="slds-input" placeholder="Enter a font size in px" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id2-subtitle-font-weight">Subtitle font weight</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id2-subtitle-font-weight" class="slds-input" placeholder="Enter a font weight" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id2-button-label">Button Label</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id2-button-label" class="slds-input" placeholder="Enter a label for the button" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id2-button-url">Button URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id2-button-url" class="slds-input" placeholder="Enter the url the button links to" />
	</div>
</div>
			</div>
		</div>
	</article>
	
	<script src="/featured-product-two-column/main.js"></script>
</body>
</html>
