<!DOCTYPE html>
<html>
<head>
	<title>Full Span Image</title>
</head>
<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small"><strong>Full Span Image</strong></span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-image-url">Image URL</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-image-url" class="slds-input" placeholder="Enter an image URL" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-image-link">Image Destination URL</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-image-link" class="slds-input" placeholder="Enter an image destination URL" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-image-alt-text">Image Alt Text</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-image-alt-text" class="slds-input" placeholder="Enter image alt text" />
	</div>
</div>

			</div>
		</div>
	</article>
	
	<script src="/full-span-image/main.js"></script>
</body>
</html>
