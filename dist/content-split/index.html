<!DOCTYPE html>
<html>
<head>
	<title>Content Split</title>
</head>
<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small"><strong>Content Split</strong></span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				
<div class="slds-form-element">
	<div class="slds-form-element__control">
		<div class="slds-checkbox">
			<input type="checkbox" name="options" id="checkbox-unique-id-73" value="checkbox-unique-id-73" checked="" />
			<label class="slds-checkbox__label" for="checkbox-unique-id-73">
				<span class="slds-checkbox_faux"></span>
				<span class="slds-form-element__label">Image Alignment - Right</span>
			</label>
		</div>
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-0">Title</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-0" class="slds-input" placeholder="Enter a title" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-subtitle">Subtitle</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-subtitle" class="slds-input" placeholder="Enter a subtitle" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-1">Description</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-1" class="slds-input" placeholder="Enter a description" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-2">Button Text</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-2" class="slds-input" placeholder="Enter button text" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-3">Button URL</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-3" class="slds-input" placeholder="Enter a button URL" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-4">Image URL</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-4" class="slds-input" placeholder="Enter an image URL" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-5">Image Destination URL</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-5" class="slds-input" placeholder="Enter an image destination URL" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-6">Image Alt Text</label>
	<div class="slds-form-element__control">
		<input type="url" id="text-input-id-6" class="slds-input" placeholder="Enter image alt text" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-title-color">Title & Description Color</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-title-color" class="slds-input" placeholder="#FFFFFF" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-background-color">Background Color</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-background-color" class="slds-input" placeholder="#000000" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-subtitle-color">Subtitle Color</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-subtitle-color" class="slds-input" placeholder="#C7C7C7" />
	</div>
</div>
			</div>
		</div>
	</article>
	
	<script src="/content-split/main.js"></script>
</body>
</html>
