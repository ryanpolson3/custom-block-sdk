<!DOCTYPE html>
<html>
<head>
	<title>Footer</title>
</head>
<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small"><strong>Footer</strong></span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-logo-url">Logo URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-logo-url" class="slds-input" placeholder="https://image.s12.sfmc-content.com/lib/fe3011727364047c731778/m/1/76435029-6997-488c-930d-d37a44f0e786.png" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-logo-link">Logo Destination URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-logo-link" class="slds-input" placeholder="https://www.shift7digital.com/" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-fb-logo-url">Facebook Logo URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-cta-text" class="slds-input" placeholder="" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-fb-logo-link">Facebook Destination URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-cta-url" class="slds-input" placeholder="" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-li-logo-url">LinkedIn Logo URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-cta-text" class="slds-input" placeholder="" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-li-logo-link">LinkedIn Destination URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-cta-url" class="slds-input" placeholder="" />
	</div>
</div>


			</div>
		</div>
	</article>
	
	<script src="/Footer/main.js"></script>
</body>
</html>
