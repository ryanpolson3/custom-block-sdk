				<div class="slds-media__body">
					<h2>

<h2>Icon 1</h2>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-icon-name">Icon Name</label>
	<div class="slds-form-element__control">

	</div>
</div>

</div>

	<label class="slds-form-element__label" for="text-input-id-icon-alt-text">Icon Alt Text</label>
