<!DOCTYPE html>
<html>
<head>
	<title>Header</title>
</head>
<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__body">
					<h2>
						<span class="slds-text-heading_small"><strong>Header</strong></span>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-cta-text">CTA Text</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-cta-text" class="slds-input" placeholder="" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-cta-url">CTA Destination URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-cta-url" class="slds-input" placeholder="" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-logo-url">Logo URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-logo-url" class="slds-input" placeholder="" />
	</div>
</div>
<div class="slds-form-element">
	<label class="slds-form-element__label" for="text-input-id-logo-link">Logo Destination URL</label>
	<div class="slds-form-element__control">
		<input type="text" id="text-input-id-logo-link" class="slds-input" placeholder="https://www.fleetpride.com/parts" />
	</div>
</div>

			</div>
		</div>
	</article>
	
	<script src="/header/main.js"></script>
</body>
</html>
